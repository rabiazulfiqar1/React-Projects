    <script type="text/babel">

        function ChatInput({chatMessages, setChatMessages}) {
            const [inputText, setInputText] = React.useState(""); //initial value of input box empty: ""
            const [isLoading, setLoading] = React.useState(false);

            //since we are calling this function when event happens(onChange) and this is an eventhandler it will get parameter: event
            function saveInputText(event) {
                // setInputText(event.target.value);
                const input = event.target //this will give the input element
                setInputText(input.value);
            }

            async function sendMessage() {
                if (!inputText.trim() || isLoading) {
                    return;
                }
                setInputText(""); //after sending message input box should be empty
                setLoading(true);
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    },
                    {
                        // message: "Loading.....",
                        message: <img src="loading-spinner.gif" alt="loading...." className="h-10 m-[-15px]"/>,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ];
                setChatMessages(newChatMessages);

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages.slice(0,-1),
                    {
                        message: response,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);
                setLoading(false);
            }

            function checkKey(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
                else if (event.key === "Escape") setInputText("");
            }

            return (
                <div className = "flex items-center justify-center gap-3 mb-6">
                    <input 
                        className = "px-3 py-2.5 flex-1 border border-black rounded-lg" 
                        placeholder="Send a message to Chatbot"
                        onChange={saveInputText}
                        value={inputText} 
                        onKeyDown={checkKey}
                    />
                    <button 
                        className="px-5 py-3 bg-green-600 rounded-xl text-white text-base"
                        onClick={sendMessage}
                    >Send</button>
                </div>
            );
        }

        function WelcomeMessage() {
            return (
                <p 
                    className="text-center text-gray-500 text-base mb-3">
                    Welcome to the chatbot project! Send a message using the textbox above.
                </p>

        }

        function ChatMessage(props) {

                    {chatMessages.length === 0 ? renderWelcomeMsg() : renderContent()}

        //starts with "use" as custom HOOK
        function useAutoScroll(dependencies) {
            const chatMessagesRef = React.useRef(null); //null: intiial value
//React will run this func after component created and everytime component updated
            React.useEffect(() => {
                //placed this current line inside useEffect because we first want component to be created and then access HTML as useEffect runs after component created
                const containerElem = chatMessagesRef.current
                containerElem.scrollTop = containerElem.scrollHeight;
            }, [dependencies]);
            return chatMessagesRef;
        }
